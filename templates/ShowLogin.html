<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" >
document.onkeydown=function(event)
 {
    var event = event ? event : window.event;
        if(event.keyCode==13){  
           login();
        }
 }

function login(){
    var username=$("#username").val();
    var password=$("#password").val();
    if($.trim(username)==''){
			alert("请输入您的用户名!");
			return;
		}
		if($.trim(password)==''){
			alert("请输入您的密码!");
			return;
		}	
    var param={"account":username,"psw":password
			   };
    $.post("login.action",param,function(data){
        if(data!='success'){
            alert(data);
        }else{
            window.location.reload();
        }
    });       
}
</script>
<style type="text/css">
	*{margin:0px;border:0px;padding:0px;}
	body{font:12px "宋体";}
	a{color:#000;text-decoration:none;}
	a:hover{color:#F30;text-decoration:underline;}
	input{padding:0px;margin:0px;}
	.txtbox{border:1px solid #E79F50;height:20px;line-height:22px;width:120px;}
	.bfont{font:700 12px "宋体"};
	#login{width:400px;height:100%;overflow:hidden;margin:0px auto;}
	#title{width:400px;height:25px;line-height:25px;color:#F60;font-weight:700;background-color:#FDEBD9;text-align:center;margin:0px auto;}
	#loginbox{width:185px;height:60px;margin:10px 20px;float:left;display:inline;}
	#btnlogin{width:55px;height:60px;float:right;margin:10px 30px 10px 5px;}
	#forget{width:200px;margin:0px auto;height:25px;line-height:25px;text-align:center;}
	#forget span{width:80px;display:inline;margin:0px 10px;}
</style>
<body>
<div id="login">
	<div id="title">您尚未登录账户，请登录后继续在线选购。</div>
    <div style="width:320px;height:80px;margin:0px auto;">
    <div align="center"><font size="2" id="errorLogin" color="red"></font></div>
        <table id="loginbox" border="0" cellpadding="0" cellspacing="0">
            <tr style="height:30px">
                
                <td class="bfont">用户名：</td>
                <td><input class="txtbox" type="text" name="account" id="username" value=""/></td>
            </tr>
            <tr>
                <td class="bfont">密&nbsp;&nbsp;码：</td>
                <td><input class="txtbox" type="password" name="psw" id="password" value=""/></td>
            </tr>
        </table>
        <div id="btnlogin"><a href="javascript:login()"><img src="images/login.gif" width="55" height="55" /></a></div>
    </div>
    <div style="height:25px;line-height:25px;text-align:center">立即注册，享受在线选购！ <a style="color:#06F;text-decoration:underline;font-weight:700" href="register.jsp">点击注册</a></div>
</div>
</body>
</html>
