{% load static %}
<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<link href=" /static/css/reglogin.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="main">
		<div class="header" >
			<h1>账户登陆</h1>
		</div>
		<p></p>
			<form action="{% url 'loggin' %}" method="post">
                {% csrf_token %}
				<ul class="right-form">
					<h2>请登录:</h2>
					<li><input type="text" name="username" placeholder="用户名"  required/></li>
					<li><input type="password" name="password" placeholder="密码" required/></li>
                    <input type="submit" value="登陆" >
                    <a href="http://127.0.0.1:8000/register/">注册</a>
					<div class="clear"> </div>
				</ul>
				<div class="clear"> </div>

			</form>
	</div>
</body>
</html>
