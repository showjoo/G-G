{% load static %}
<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<link href=" /static/css/reglogin.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="main">
		<div class="header" >
			<h1>用户注册</h1>
		</div>
		<p></p>
			<form action="{% url 'reg' %}" method="post">
                {% csrf_token %}
				<ul class="left-form">
					<h2>注册账号:</h2>
					<li>
						{{ reg_form.username }}
						<div class="clear"> </div>
					</li>
                    <li>
						{{ reg_form.stu_number }}
						<div class="clear"> </div>
					</li>
					<li>
                        {{ reg_form.password1 }}
						<div class="clear"> </div>
					</li>
                    <li>
                        {{ reg_form.password2 }}
						<div class="clear"> </div>
					</li>
					<input type="submit" value="注册">
					<div class="clear"> </div>
				</ul>
                <div class="clear"> </div>
                {{ error }}
			</form>
	</div>
</body>
</html>
